<figure>
  <img src="../pic/dog.jpg" width="300" height="300" alt="dog" usemap="#dogmap">
  <figcaption>Fig 1.1 - Here we have a cute dog.</figcaption>
</figure>

<p>Testing the map tag - click top right corner of picture</p>
<map name="dogmap">
  <area shape="rect" coords="0,0,82,126" onclick="openAlert()">
</map>
<audio controls>
  <source src="../pic/dogbark.mp3" type="audio/mp3">
  Bark!
</audio>

<p> Canvas tag test </p>
<canvas id="test-canvas"></canvas>

<script>
  function openAlert() {
	 alert("It's a dog!!");
  }

  var canvas = document.getElementById("test-canvas");
  var mycontext = canvas.getContext("2d");
  mycontext.fillStyle = "#009999";
  mycontext.fillRect(0,0,100,100);
</script>
